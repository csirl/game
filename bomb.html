<!DOCTYPE html>
<html>
    <head id="headerDiv">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>CSIRL</title>
        <meta charset="UTF-8">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Cute+Font" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css" type="text/css">
        <script src="js/sounds.js"></script>
        <script src="js/bomb.js"></script>
    </head>
    <body>
        <audio class="audios" id="bomb-has-been-planted" preload="none"> 
            <source src="sounds/bomb-has-been-planted.mp3" type="audio/mpeg">
        </audio>
        <audio class="audios" id="bomb-has-been-defused" preload="none"> 
            <source src="sounds/bomb-has-been-defused.mp3" type="audio/mpeg">
        </audio>
        <audio class="audios" id="bomb-beep" preload="none"> 
            <source src="sounds/bomb-beep.mp3" type="audio/mpeg">
        </audio>

        <div id="bomb-container" class="responsive">
            <div id="bomb-screen">
                0:<span id="bomb-timer">00</span>
            </div>
            <div id="bomb-keypad"></div>
            <img src="images/bomb.png" class="responsive" />
        </div>

        <script>
            $('#bomb-keypad').on('mousedown', function() {
                bombSpace.countdownStop();
            }).on('mouseup', function() {
                bombSpace.countdownStart();
            });
        </script>
    </body>
</html>

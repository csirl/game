<!DOCTYPE html>
<html>
    <head id="headerDiv">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>CSIRL</title>
        <meta charset="UTF-8">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Cute+Font" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Advent+Pro" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css" type="text/css">
        <script src="js/sounds.js"></script>
        <script src="js/bomb.js"></script>
    </head>
    <body>
        <audio class="audios" id="bomb-has-been-planted" preload="auto"> 
            <source src="sounds/bomb-has-been-planted.mp3" type="audio/mpeg">
        </audio>
        <audio class="audios" id="bomb-has-been-defused" preload="auto"> 
            <source src="sounds/bomb-has-been-defused.mp3" type="audio/mpeg">
        </audio>
        <audio class="audios" id="bomb-beep" preload="auto"> 
            <source src="sounds/bomb-beep.mp3" type="audio/mpeg">
        </audio>
        <audio class="audios" id="bomb-explosion" preload="auto"> 
            <source src="sounds/bomb-explosion.mp3" type="audio/mpeg">
        </audio>
        <audio class="audios" id="terrorists-win" preload="auto"> 
            <source src="sounds/terrorist-win.mp3" type="audio/mpeg">
        </audio>
        <audio class="audios" id="counter-terrorists-win" preload="auto"> 
            <source src="sounds/counter-terrorists-win.mp3" type="audio/mpeg">
        </audio>
        <audio class="audios" id="dropped-bomb" preload="auto"> 
            <source src="sounds/dropped-bomb.mp3" type="audio/mpeg">
        </audio>
        <audio class="audios" id="dropped-bomb-ping" preload="auto"> 
            <source src="sounds/dropped-bomb-ping.mp3" type="audio/mpeg">
        </audio>

        <h1>CSIRL</h1>

        <div id="bomb-container" class="responsive">
            <div id="bomb-progress">
                <div id="bomb-progress-bar"></div>
            </div>
            <div id="bomb-screen">
                0:<span id="bomb-timer">00</span>
            </div>
            <div id="bomb-keypad"></div>
            <div id="bomb-wires"></div>
            <img src="images/bomb.png" class="responsive" />
        </div>

        <div class="buttons">
            <a id="btn-bomb-drop-pu" class="myButton">Drop/PU Bomb</a>
            <a id="btn-counter-terrorists-win" class="myButton">Counters Win</a>
            <a id="btn-terrorists-win" class="myButton">Terrorists Win</a>
        </div>

        <script>
            $('#bomb-keypad').on('touchstart mousedown', function() {
                bombSpace.armBomb();
            }).on('touchend mouseup', function() {
                bombSpace.checkArmingProgress();
            });

            $('#bomb-wires').on('touchstart mousedown', function() {
                bombSpace.defuseBomb();
            }).on('touchend mouseup', function() {
                bombSpace.checkDefuseProgress();
            });

            $('#btn-bomb-drop-pu').click(function() {
                soundSpace.toggleDroppedBombPing();
            });

            $('#btn-counter-terrorists-win').click(function() {
                soundSpace.counterTerroristsWin();
            });

            $('#btn-terrorists-win').click(function() {
                soundSpace.terroristsWin();
            });
        </script>
    </body>
</html>
